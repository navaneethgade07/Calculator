<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <header>CALCULATOR</header>
    <form action="" class="container_form" name="form">
        <input type="text" name="num" id="text" placeholder="0">
        <div class="btn" id="row_1">
            <input type="button" value="7" onclick="form.num.value+=7">
            <input type="button" value="8" onclick="form.num.value+=8">
            <input type="button" value="9" onclick="form.num.value+=9">
            <input type="button" value="+" onclick=add()>
        </div>
        <div class="btn" id="row_2">
            <input type="button" value="4"  onclick="form.num.value+=4">
            <input type="button" value="5" onclick="form.num.value+=5">
            <input type="button" value="6" onclick="form.num.value+=6">
            <input type="button" value="-" onclick=sub()>
        </div>
        <div class="btn" id="row_3">
            <input type="button" value="1" onclick="form.num.value+=1">
            <input type="button" value="2" onclick="form.num.value+=2">
            <input type="button" value="3" onclick="form.num.value+=3">
            <input type="button" value="x" onclick=mul()>
        </div>
        <div class="btn" id="row_4">
            <input type="button" value="C" onclick="form.num.value=''">
            <input type="button" value="0" onclick="form.num.value+=0">
            <input type="button" value="/" onclick=div()>
            <input type="button" value="=" onclick="form.num.value=eval(form.num.value)">
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
